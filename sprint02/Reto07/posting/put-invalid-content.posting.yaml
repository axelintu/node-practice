name: Put empty content. (No Content)
description: |-
  Expected
  - No changes to content: Bypass
method: PUT
url: http://localhost:3000/notes/:id
body:
  content: |-
    {
      "title": "Esta nota no tiene content)",
      "content": ""
    }
  content_type: application/json
headers:
- name: content-type
  value: application/json
path_params:
- name: id
  value: '3'
